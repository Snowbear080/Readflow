<div class="focus-mode-overlay" id="focus-mode-overlay">
  <div class="focus-mode-modal">
    
    <div class="modal-header">
      <button class="close-btn" id="focus-overlay-close-btn">&times;</button>
      <h2>FOCUS MODE</h2>
      <button class="start-read-btn" id="focus-overlay-start-btn">START FOCUS</button>
    </div>
    
    <div class="timer-section">
      <button class="timer-control-btn" id="timer-subtract">-</button>
      <span class="timer-display" id="timer-display">25:00</span>
      <button class="timer-control-btn" id="timer-add">+</button>
    </div>

    <div class="settings-container">
      
        <div class="setting-card">
          <div class="card-header">
            <h3>BOOK</h3>
            
          </div>
          <div class="book-card-content">
            <div class="book-cover-upload">
                <div class="book-icon" id="focus-book-cover-preview"></div> 
                <span>Cover</span>
            </div>

            <div class="book-inputs">
                <select id="focus-book-select" style="padding: 12px; border-radius: 8px; border: 2px solid #9CA6B7;  width: 100%; font-family: 'Poppins';">
                    <option value="">-- Select from My Books --</option>
                </select>

                <input type="text" id="focus-book-title" placeholder="Name">
                <input type="text" id="focus-book-pages" placeholder="Total pages">

                <div class="progress-input-container">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-fill" id="book-progress-fill" style="width: 0%;"></div>
                    </div>
                    <div class="progress-text-row">
                        <span class="progress-info">
                            <span id="focus-book-current">0</span>/<span id="display-total-pages">0</span> Pages
                        </span>
                        <span class="percentage-label" id="book-percentage">0%</span>
                    </div>
                </div>
              
                <input type="text" id="focus-book-goal" placeholder="Set goal (pages)">
            </div>
        </div>
        </div>
